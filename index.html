<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="icons/podcast-.png" />
  </head>
  <body class="bg-white">
    <header class="bg-white border-gray-400 shadow h-12 flex items-center pl-4">
      <div
        class="bg-[url('/icons/podcast-.png')] bg-cover bg-center h-6 w-6 mr-1"
      ></div>
      <div class="text-lg font-semibold">Podcast App</div>

      <div class="absolute right-3 flex space-x-3 items-center">
        <div
          class="bg-[url('/icons/loupe.png')] bg-cover bg-center h-4 w-4"
        ></div>
        <div
          class="bg-[url('/icons/profile.png')] bg-cover bg-center h-6 w-6"
        ></div>
      </div>
    </header>
    <main class="pl-5 pr-3 pt-6 pb-1">
      <section class="space-x-1">
        <span class="text-sm font-semibold">Filter by:</span>
        <select
          id="GenreSelect"
          class="text-sm font-semibold pl-2 pr-2 pt-1 pb-1 border border-gray-300 rounded-lg"
        >
          <option value="">All Genres</option>
          <option value="">Genre 1</option>
          <option value="">Genre 2</option>
          <option value="">Genre 3</option>
        </select>
        <select
          id="countrySelect"
          class="text-sm font-semibold pl-2 pr-2 pt-1 pb-1 border border-gray-300 rounded-lg"
        >
          <option value="">Recently Updated</option>
          <option value="">Most Popular</option>
          <option value="">Newest</option>
        </select>
      </section>
      <section aria-label="Podcast Grid">
        <div
          id="podcast-container"
          class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4"
        ></div>
      </section>
    </main>

    <!-- Modal Dialog -->
    <dialog
      id="podcast-modal"
      class="fixed inset-0 z-50 w-11/12 max-w-3xl rounded-lg shadow-lg pt-5 pr-2 pl-2 pb-1"
    >
      <form
        method="dialog"
        class="md:flex-row gap-6 p-6 relative bg-white rounded-lg"
      >
        <div>
          <!-- Podcast Title -->
          <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>

          <!-- Close Button -->
          <button
            type="button"
            id="close-modal"
            class="absolute right-2 top-4 h-10 w-10 text-gray-600 hover:bg-gray-300"
          >
            &times;
          </button>
        </div>

        <!-- Podcast Info -->
        <div class="flex flex-col flex-1">
          <div class="flex flex-col md:flex-row gap-4 mb-4">
            <!-- Podcast Cover -->
            <img
              id="modal-image"
              class="w-50 md:w-1/3 rounded-lg object-cover"
              alt="Podcast cover"
            />

            <div>
              <h2 class="text-lg font-semibold">Description</h2>
              <p id="modal-description" class="text-gray-700 mb-4"></p>
            </div>
          </div>

          <!-- Genres -->
          <h2 class="text-lg font-semibold">Genres</h2>
          <div
            id="modal-genres"
            class="flex flex-wrap gap-2 text-sm text-gray-600 mb-4"
          ></div>

          <!-- Last Updated -->
          <p id="modal-updated" class="text-sm text-gray-500 mb-4"></p>

          <!-- Seasons -->
          <h2 class="text-lg font-semibold">Seasons</h2>
          <div id="modal-seasons" class="text-sm text-gray-700"></div>
        </div>
      </form>
    </dialog>

    <script defer src="./JavaScript/main.js" type="module"></script>
  </body>
</html>
